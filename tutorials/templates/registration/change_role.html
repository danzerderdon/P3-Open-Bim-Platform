{% extends "base.html" %}
{% load static %}

{% block title %}Rolle ändern{% endblock %}

{% block content %}
<div class="tutorial-detail-container" style="box-shadow: none; border: 8px solid #97c7e6; width: 40%; align: center; margin: 2rem auto;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 40px 20px;">
    <h2 style="text-align: center;">Rolle ändern</h2>



    <form method="post" style="width: 100%; max-width: 400px;">
      {% csrf_token %}
      <div style="text-align: left;">
        {{ form.as_p }}
      </div>
      <div style="text-align: center;">
        <button type="submit">Rolle aktualisieren</button>
      </div>
    </form>
  </div>
</div>
<script>
    // Fade beim Laden
    document.body.style.opacity = 0;
    window.addEventListener('load', () => {
        document.body.style.transition = "opacity 0.6s ease";
        document.body.style.opacity = 1;
    });

    // Fade-Out bei Navigation
    document.querySelectorAll('a[href]').forEach(link => {
        link.addEventListener('click', function (e) {
            const url = link.getAttribute('href');
            if (!url.startsWith('#') && !link.hasAttribute('download')) {
                e.preventDefault();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = url;
                }, 300);
            }
        });
    });
</script>
<div id="fade-overlay"></div>
{% endblock %}
